<div *ngIf="cursos.length > 0; else nadaEncontradoBlock">
    
    <div class="btn-group mb-4" role="group">
        <button type="button" class="btn btn-secondary" (click)="onAlterarVisualizacao(false)">Exibir como cart√µes</button>
        <button type="button" class="btn btn-secondary" (click)="onAlterarVisualizacao(true)">Exibir como tabela</button>
    </div>

    <div class="table-responsive" *ngIf="mostrarTabela; else cardsBlock">
        <table datatable [dtOptions]="dtOptions" class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Curso</th>
                    <th>Versoes</th>
                    <th>Ver</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let curso of cursos">
                    <td>{{curso.Nome}}</td>
                    <td>{{curso.Versoes}}</td>
                    <td><a class="btn btn-primary" (click)="onVerClick(curso.GUID)">Ver</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <ng-template #cardsBlock>
        <div class="card-columns">
            <div class="card" *ngFor="let curso of cursos">
                <div class="card-body">
                    <h5 class="card-title">{{curso.Nome}}</h5>
                    <p class="card-text">{{curso.Versoes}}</p>
                    <a class="btn btn-primary" (click)="onVerClick(curso.GUID)">Ver</a>
                </div>
            </div>
        </div>
    </ng-template>
</div>

<ng-template #nadaEncontradoBlock>
    <ng-lottie [options]="options" (animationCreated)="animationCreated($event)"></ng-lottie>
    <label>Nenhum curso encontrado!</label>
</ng-template>
